<div class="bg-white border-2 border-yellow-400 rounded-lg w-full py-12 px-8 md:px-16 shadow-xl">

    <form class="w-full" [formGroup]="formLogin" (ngSubmit)="login()">
        <label class="block uppercase tracking-wide text-gray-700 text-xs mb-2">
                Email:
            </label>
        <input class="block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-yellow-500" formControlName="email" type="text" placeholder="Introduzca su email">
        <p class="text-red-400 mb-4" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.pattern">Debe introducir un email válido.</p>

        <label class="block uppercase tracking-wide text-gray-700 text-xs mb-2">
              Contraseña:
            </label>
        <input class="block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-yellow-500" formControlName="password" type="password" placeholder="***********">

        <button class="block bg-yellow-400 px-8 py-2 mt-8 text-gray-700 border border-gray-700 rounded w-full" type="submit" [disabled]="!formLogin.valid">Iniciar sesión</button>
    </form>


    <p class="text-center text-sm text-gray-800 mt-6">¿Ha olvidado su contraseña? <span class="font-bold border-b border-yellow-400 cursor-pointer hover:border-white hover:text-yellow-400" (click)="restorePassword()">Restablecer contraseña</span></p>
</div>
