<div class="mx-6 sm:w-102 md:w-3/4 lg:w-1/2 md:mx-auto my-8 py-8 px-12 md:px-12 border-solid border-2 border-yellow-400 rounded-lg shadow-xl ">
    <h2 class="mb-2 text-3xl ">Contacta con nosotros</h2>

    <form [formGroup]="form " (ngSubmit)="sendMessage(form) ">

        <span class="block mt-4 mb-2 ">Nombre y apellidos:</span>
        <input class="w-full border border-gray-300 rounded py-2 px-4 text-md " placeholder="Nombre y apellidos " type="text " formControlName="fullName">
        <span *ngIf="!form.value.fullName && form.controls.fullName.touched " class="text-red-600 text-sm ">Este campo es obligatorio.</span>

        <span class="block mt-4 mb-2 ">Correo electrónico:</span>
        <input class="w-full border border-gray-300 rounded py-2 px-4 text-md " placeholder="Email" type="text " formControlName="email">
        <span *ngIf="!form.value.email && form.controls.email.touched" class="text-red-600 text-sm ">Este campo es obligatorio.</span>

        <span class="block mt-4 mb-2">Asunto:</span>
        <input class="w-full border border-gray-300 rounded py-2 px-4 text-md" placeholder="Asunto " type="text " formControlName="subject">
        <span *ngIf="!form.value.subject && form.controls.subject.touched" class="text-red-600 text-sm">Este campo es obligatorio.</span>

        <span class="block mt-4 mb-2 ">Mensaje:</span>
        <textarea class="w-full border border-gray-300 rounded py-2 px-4 text-md" placeholder="Escriba aquí su mensaje..." formControlName="message"></textarea>
        <span *ngIf="!form.value.message && form.controls.message.touched " class="text-red-600 text-sm">Este campo es obligatorio.</span>

        <button class="bg-yellow-400 mt-6 px-8 py-2 rounded-lg border border-gray-500 text-gray-700 w-full md:w-32 md:ml-auto block">Enviar</button>
    </form>
</div>
